import React, { useState } from 'react';
import axios from 'axios';
import { motion } from 'framer-motion';

function ChatInterface() {
    const [message, setMessage] = useState('');
    const [response, setResponse] = useState([]);
    const [sending, setSending] = useState(false);

    const sendMessage = async () => {
        setSending(true);
        try {
            const res = await axios.post('http://localhost:5000/api/message', { message });
            setResponse([...response, res.data.response]);
            setMessage(''); // Clear message input after sending
        } catch (error) {
            console.error('Error sending message:', error);
        }
        setSending(false);
    };

    return (
        <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
            <motion.div
                initial={{ scale: 0 }}
                animate={{ scale: 1 }}
                transition={{ duration: 0.5 }}
                className="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md"
            >
                <div className="mb-4">
                    {response.map((res, index) => (
                        <motion.div
                            key={index}
                            initial={{ x: 100, opacity: 0 }}
                            animate={{ x: 0, opacity: 1 }}
                            transition={{ delay: 0.2 * index }}
                            className="text-white text-sm my-2"
                        >
                            {res}
                        </motion.div>
                    ))}
                </div>
                <div className="flex items-center">
                    <input
                        type="text"
                        value={message}
                        onChange={(e) => setMessage(e.target.value)}
                        placeholder="Type a message..."
                        className="flex-1 p-2 rounded-md text-gray-900"
                    />
                    <motion.button
                        whileHover={{ scale: 1.1 }}
                        whileTap={{ scale: 0.9 }}
                        onClick={sendMessage}
                        className="ml-4 px-4 py-2 bg-blue-500 text-white rounded-md"
                        disabled={sending}
                    >
                        Send
                    </motion.button>
                </div>
            </motion.div>
        </div>
    );
}

export default ChatInterface;
